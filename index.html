<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Medical Care Login</title>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .login-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input, button { margin: 10px 0; padding: 10px; width: 100%; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <p id="error" style="color:red;"></p>
  </div>
</body>
</html>
